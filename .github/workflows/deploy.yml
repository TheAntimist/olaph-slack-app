name: Deploy
on:
  push:
    branches: [ main ]
    tags:
      - v*
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '15'

      - name: Package
        run: |
          ./gradlew bootJar

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - name: Dpl to heroku
        env:
          HEROKY_API_KEY: ${{ secrets.HEROKY_API_KEY }}
        run: |
          gem install dpl
          dpl heroku api --app olaph-slack-app --api-key $HEROKU_API_KEY
