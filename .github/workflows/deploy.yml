name: Deploy
on:
  push:
    branches: [ main ]
    tags:
      - v*
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '15'

      - name: Package
        run: |
          ./gradlew build -x test

      - name: Dpl to heroku
        uses: akhileshns/heroku-deploy@v3.6.8
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "olaph-slack-app" #Must be unique in Heroku
          heroku_email: "YOUR EMAIL"
          usedocker: marvin@kreait.com
